<!DOCTYPE hmtl>
<html>
	<head>
		<title>From A to Zucchini</title>
	</head>
	<body>
		<h1><img src="images/logo.gif" alt="From A to Zucchini" /></h1>
		<figure>
			<img src="images/chocolate-islands.jpg" alt="Chocolate Islands" title="Individual Chocolate Cakes" />
			<p>
				<figcaption>
					This recipe for individual chocolate cakes is so simple and so delectable!
				</figcaption>
			</p>
		</figure>
		<h4>More Recipes:</h4>
		<p>
			<img src="images/lemon-posset.jpg" alt="Lemon Posset" title="Lemon Posset" />
			<img src="images/roasted-brussel-sprouts.jpg" alt="Roasted Brussel Sprouts" title="Roasted Brussel Sprouts" />
			<img src="images/zucchini-cake.jpg" alt="Zucchini Cake" title="Zucchini Cake" />
		</p>
		<form action="http://www.example.com/review.php" method="get">
			<fieldset>
				<legend>
					About You:
				</legend>
				<label>
					Name:
					<input type="text" name="name" size="30" maxlength="100">
				</label>
			</br>
				<label>
					Email:
					<input type="email" name="email" size="30" maxlength="100">
				</label>
			<br/>
			</fieldset>
			<br/>
			<fieldset>
				<legend>
					Tell Us More:
				</legend>
				<p>
					<label for="hear_about">
						How did you hear about us?
					</label>
					<select name="referrer" id="hear_about">
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advertisement">Advertisement</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>
					Would you reccomend us to a friend?
				<br/>
				<label>
					<input type="radio" name="rating" value="yes"/>
					Yes
				</label>
				<label>
					<input type="radio" name="rating" value="no"/>
					No
				</label>
				<label>
					<input type="radio" name="rating" value="maybe"/>
					Maybe
				</label>
			</p>
			<p>
				<label for="comments">
					What kinds of recipies would you like to see in the future?
				</label>
				<br/>
				<textarea rows="4" cols="40" id="comments">
				</textarea>
			</p>
			<label>
				<input type="checkbox" name="subscribe" checked="checked"/>
				Sign me up for email updates!
			</label>
			<br/>
			<input type="submit" value="Submit Review"/>
		</fieldset>
	</form>
</body>
</html>
